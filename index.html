<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civil 3D 插值標高查詢工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>↑ Civil 3D 插值標高查詢工具</h1>

  <input type="file" id="xmlFile" accept=".xml" />
  <br />
  <input type="text" id="easting" placeholder="E 座標" />
  <input type="text" id="northing" placeholder="N 座標" />
  <button onclick="findElevation()">查詢標高</button>

  <label for="decimalSelect">小數點位數：</label>
  <select id="decimalSelect">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4" selected>4</option>
    <option value="5">5</option>
  </select>

  <p id="result"></p>

  <h2>查詢紀錄</h2>
  <button onclick="clearHistory()">清除紀錄</button>
  <table id="history-table" border="1">
    <tr><th>Point ID</th><th>E</th><th>N</th><th>Elevation</th></tr>
  </table>

  <script src="script.js"></script>
  <script>
    document.getElementById("xmlFile").addEventListener("change", loadXML);
  </script>
</body>
</html>
