<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elevation Difference Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>â†‘ Elevation Difference Calculator</h1>

  <p><strong>Instructions:</strong> Please upload a <code>.xml</code> file exported from Civil 3D, then enter Easting and Northing coordinates to calculate interpolated elevation.</p>

  <input type="file" id="xmlFile" accept=".xml" />
  <br />
  <input type="text" id="xCoord" placeholder="Easting" />
  <input type="text" id="yCoord" placeholder="Northing" />
  <button id="queryBtn">Query Elevation</button>

  <label for="decimalSelect">Decimal Places:</label>
  <select id="decimalSelect">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4" selected>4</option>
    <option value="5">5</option>
  </select>

  <p id="result"></p>

  <h2>Query History</h2>
  <button id="clearLog">Clear History</button>
  <table id="logTable" border="1">
    <thead>
      <tr>
        <th>Point ID</th>
        <th>Easting</th>
        <th>Northing</th>
        <th>Elevation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
